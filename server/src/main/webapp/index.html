<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅游信息分享平台</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/getParameter.js"></script>
    <![endif]-->
    <script>

        $(function (){
            document.URL=location.href

            $.get("web/route/getThemeTour", function (res){
                console.log(res);
                let listBean = res.data.rows;
                /*景点推荐*/
                let popularity = '';
                for (let i = 0; i < listBean.length; i++) {
                    popularity += '<div class="col-md-3">\n' +
'                            <a href="route_detail.html?rid='+ listBean[i].id +'">\n' +
'                                <img src="'+ listBean[i].rimage +'">\n' +
'                                <div class="has_border">\n' +
'                                    <h3>'+ listBean[i].rname +'</h3>\n' +
'                                    <div class="price">网付价<em>￥</em><strong>'+ listBean[i].price +'</strong><em>起</em></div>\n' +
'                                </div>\n' +
'                            </a>\n' +
'                        </div>';
                }
                $("#popularityDiv").html(popularity);
            },"json");
        });

    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- banner start-->
<section id="banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/banner_1.jpg" alt="" style="width: 100%">
            </div>
            <div class="item">
                <img src="images/banner_2.jpg" alt="" style="width: 100%">
            </div>
            <div class="item">
                <img src="images/banner_3.jpg" alt="" style="width: 100%">
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!-- banner end-->
<!-- 旅游 start-->
<section id="content">
    <!-- 黑马精选start-->
    <section class="hemai_jx">
        <div class="jx_top">
            <div class="jx_tit">
                <img src="images/icon_5.jpg" alt="">
                <span>景点推荐</span>
            </div>
        </div>
        <div class="jx_content">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="popularity">
                    <div class="row" id="popularityDiv">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 黑马精选end-->
</section>
<!-- 旅游 end-->
<!--导入底部-->
<div id="footer"></div>

</body>
</html>
