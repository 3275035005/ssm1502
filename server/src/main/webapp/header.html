
<script>

    $(function (){

        /*获取导航栏标签名*/
        $.get(
            "web/user/find",
            {},
            function (res){
                $("#span_name").html("欢迎回来：" + res.data.rows.name);
                $("#login_div").removeAttr("hidden");
                $("#login_a").html("");
                $("#login_register").html("");
            }
        );

        $("#search-button").click(function (){
            /*获取搜索输入框内容*/
            let rname = $("#search_input").val();
            /*页面跳转*/
            location.href = 'route_list.html?rname=' + rname;
        });
        $("#out").click(function (){
            $.get(
                "out",
                function(data){
                    location.href = "index.html";
                }
            );
        });


    });
    function changeNav(ele) {

        $(ele).siblings('li').removeClass("nav-active");

        $(ele).addClass("nav-active");
    }
</script>

                    <input id="search_input" type="text" placeholder="请输入景点名称" class="search_input" autocomplete="off">
