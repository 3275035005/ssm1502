<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅游信息分享平台-公告</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/getParameter.js"></script>
    <script>
          $(function() {
              $.get("web/announcement/getList", function (res) {
                  let data = res.data.rows;
                  let labels = '';
                  for (var i = 0; i < data.length; i++) {
                      labels += '<li>\n' +
                          '                            <div class="img" style="text-align: center;line-height: 170px">'+data[i].title+'</div>\n' +
                          '                            <div class="text1">'+data[i].content+'</div>\n' +
                          '                            <div class="price"  style="text-align: center;line-height: 95px">'+data[i].created+'</div>\n' +
                          '                        </li>';

                  }
                  $("#ulShow").html(labels);
              });
        });

    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img src="images/search.png" alt="">
                <p>旅游信息分享平台><span>公告</span></p>
            </div>
            <div class="xinxi clearfix" style="height: 100%">
                <div class="left">
                    <div class="header">
                        <span>公告信息</span>
                        <span class="jg">发布时间</span>
                    </div>
                    <ul id="ulShow">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
